<!-- Contacts from -->

<div class="contact-form_wrapper">
  <div class="contact-form_info">
    <h3 class="contact-form_title">Заповніть форму</h3>
    <p class="contact-form_description">
      Ми звʼяжемось з вами та проконсультуємо з усіх питань
    </p>
  </div>
  <form id="contact-form" class="contact_form" autocomplete="off">
    <label for="name">
      <input class="contact-form_input" type="text" name="user_name" pattern="[a-zA-Z\u0400-\u04ff\s]{3,30}"
        title="Please type only letters, e.g. Boris Johnson" required id="name" placeholder="Ваше Ім’я"
        autocomplete="off" />
    </label>

    <label for="telephone">
      <input class="contact-form_input" type="tel" name="user_number" pattern="[+\0-9]{10,}"
        title="Please use format +380XXXXXXXXX" required id="telephone" placeholder="Номер телефону"
        autocomplete="off" />
    </label>

    <button class="contact-form_btn" type="submit" value="Send" aria-label="Відправити">
      Відправити
    </button>
  </form>
</div>
